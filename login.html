<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <img src="images/LogoC.png" class="logo" alt="Logo">
            <h2>Bienvenido</h2>
            <form class="form" action="php/login.php" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text icon-container"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" id="email" class="form-control input-animate" placeholder="Email" required>
                </div>
                <div class="input-group mb-3 position-relative">
                    <span class="input-group-text icon-container"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control input-animate" placeholder="Contraseña" required>
                    <span id="togglePassword" class="password-toggle" style="cursor: pointer;">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <button class="btn btn-primary custom-button type1">Iniciar Sesión</button>
            </form>
            <footer>
                Aún no tienes Cuenta? <a href="registro.html">Registrate Aquí</a>
            </footer>
        </div>
    </div>
    <script src="js/togglePassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
